<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzword Bingo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(255, 255, 255);
            position: relative;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 130px; 
            position: absolute;
            top: 150px;
            color: rgb(188, 197, 245);
            margin-top: 10px;
            font-family: 'Copperplate', serif;
            font-weight: bold;
            z-index: 3;
        }
        h2 {
            font-size: 74px; 
            position: absolute;
            top: 80px;
            color:  rgb(255, 255, 255);
            margin-top: 10px;
            font-family: 'Copperplate', serif;
            font-weight: bold;
            z-index: 3;
        }
        .background-rectangle {
            position: absolute; 
            width: 650px;
            height: 800px; 
            background-color:rgb(48, 61, 143);
            z-index: 1; 
            margin-top: 10px;
            border-radius: 30px;
        }
        .timer-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            z-index: 4;
        }
        .timer {
            font-size: 24px;
            color: white;
            font-family: 'Copperplate', serif;
        }
        .square {
            width: 550px;
            height: 500px;
            background-color: rgb(48, 61, 143);
            margin-top: 200px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr); 
            gap: 2px;
            z-index: 2;
            border: 2px solid rgb(48, 61, 143);
            border-radius: 30px;
        }
        .cell {
            background-color: rgb(255, 255, 255);
            position: relative;
        }
        .button {
            width: 100%; 
            height: 100%; 
            padding: 5px;
            font-size: 14px; /* Increased font size */
            font-weight: bold; /* Made text bold */
            background-color: rgb(255, 255, 255);
            color: rgb(48, 61, 143);
            border: 2px rgb(48, 61, 143);
            cursor: pointer;
            word-wrap: break-word;
            overflow: hidden;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            background-color: rgb(48, 61, 143);
            color: rgb(255, 255, 255);
        }
        .button-star {
            width: 100%;
            height: 100%; 
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(255, 255, 255);
            color: rgb(255, 217, 0);
            border: none;
            cursor: pointer;
        }
        .button-star:hover {
            background-color:rgb(48, 61, 143);
            color: rgb(255, 255, 255);
        }
        .button-star i {
            font-size: 50px; 
        }
        .red-circle {
            background-color: rgba(255, 0, 0, 0.6);  /* 70% opacity red */
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Style for the reset button */
        .button-reset {
            position: absolute;
            top: 12%; /* Adjust to center vertically in the middle of the rectangle */
            left: 26%;
            width: 110px;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            background-color: rgb(255, 255, 255);
            color: rgb(48, 61, 143);
            border: 2px solid rgb(48, 61, 143);
            border-radius: 40px;
            cursor: pointer;
        }

        .button-reset:hover {
            background-color: rgb(48, 61, 143);
            color: rgb(255, 255, 255);
        }
        /* Style for the reset button */
        .button-leadboard {
            position: absolute;
            top: 20%; /* Adjust to center vertically in the middle of the rectangle */
            left: 26%;
            width: 110px;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            background-color: rgb(255, 255, 255);
            color: rgb(48, 61, 143);
            border: 2px solid rgb(48, 61, 143);
            border-radius: 40px;
            cursor: pointer;
        }

        .button-leadboard:hover {
            background-color: rgb(48, 61, 143);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="background-rectangle"></div>
    
    <!-- Timer Container -->
    <div class="timer-container">
        <div id="timer" class="timer">00:00</div>
    </div>
    
    <h2>BUZZWORD</h2>
    <h1>BINGO</h1>
    
    <!-- This will be replaced with the dynamically populated bingo grid -->
    <div id="bingo-grid" class="square"></div>
    <!-- Reset Button placed to the side of the blue rectangle -->
    <button id="reset-button" class="button-reset">Reset</button>
    <button id="leadboard-button" class="button-leadboard">leadboard</button>
    
    <!-- Import modules -->
    <script type="module" src="BingoCell.js"></script>
    <script type="module" src="gameFunctionality.js"></script>
    <script type="module" src="generateBingoCard.js"></script>
</body>
</html>
