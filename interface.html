<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzword Bingo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(255, 255, 255);
            position: relative;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 80px; 
            position: absolute;
            top: 20px;
            color: rgb(206, 29, 168);
            margin-top: 10px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            z-index: 3;
        }
        .background-rectangle {
            position: absolute; 
            width: 600px; 
            height: 700px; 
            background-color:rgb(4, 13, 70);
            z-index: 1; 
            margin-top: 100px;
            border-radius: 5px;
        }
        .square {
            width: 500px;
            height: 500px;
            background-color: rgb(4, 13, 70);  /* colour for grid lines*/
            margin-top: 200px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr); 
            gap: 2px; /* Space between the grid cells */
            z-index: 2;
            border: 2px solid rgb(4, 13, 70);
        }
        .cell {
            background-color: rgb(255, 255, 255); /* Each cell is white */
        }
        .button {
            width: 100%; 
            height: 100%; 
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(255, 255, 255);
            color: rgb(165, 165, 165);
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: rgb(165, 165, 165);
            color: rgb(255, 255, 255);
        }
        .button-star {
            width: 100%;
            height: 100%; 
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(255, 255, 255);
            color: rgb(255, 217, 0);
            border: none;
            cursor: pointer;
        }
        .button-star:hover {
            background-color:rgb(255, 255, 255);
            color: rgb(255, 0, 0);
        }
        .button-star i {
            font-size: 50px; 
        }
    </style>
</head>
<body>
    
    <div class="background-rectangle"></div>
    <h1>Bingo</h1>
    <div class="square">
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>

        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>

        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
        <button class="button-star"><i class="fas fa-star"></i></i></button><!-- Star -->
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>

        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>

        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
        <div class="cell"><button class="button">Click Me!</button></div>
    </div>
    
</body>
</html>
