<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzword Bingo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(255, 255, 255);
            position: relative;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 130px; 
            position: absolute;
            top: 150px;
            color: rgb(188, 197, 245);
            margin-top: 10px;
            font-family: 'Copperplate', serif;
            font-weight: bold;
            z-index: 3;
        }
        h2 {
            font-size: 74px; 
            position: absolute;
            top: 80px;
            color:  rgb(255, 255, 255);
            margin-top: 10px;
            font-family: 'Copperplate', serif;
            font-weight: bold;
            z-index: 3;
        }
        .background-rectangle {
            position: absolute; 
            width: 650px; /* Increased width to accommodate longer words */
            height: 800px; 
            background-color:rgb(48, 61, 143);
            z-index: 1; 
            margin-top: 10px;
            border-radius: 30px;
        }
        .square {
            width: 550px; /* Increased width to accommodate longer words */
            height: 500px;
            background-color: rgb(48, 61, 143);  /* colour for grid lines*/
            margin-top: 200px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr); 
            gap: 2px; /* Space between the grid cells */
            z-index: 2;
            border: 2px solid rgb(48, 61, 143);
            border-radius: 30px;
        }
        .cell {
            background-color: rgb(255, 255, 255); /* Each cell is white */
            position: relative; /* To help with circle positioning */
        }
        .button {
            width: 100%; 
            height: 100%; 
            padding: 5px; /* Reduced padding to fit more text */
            font-size: 12px; /* Reduced font size to fit more text */
            background-color: rgb(255, 255, 255);
            color: rgb(48, 61, 143);
            border: none;
            cursor: pointer;
            word-wrap: break-word; /* Allow words to wrap */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis for overflow */
        }
        .button:hover {
            background-color: rgb(48, 61, 143);
            color: rgb(255, 255, 255);
        }
        .button-star {
            width: 100%;
            height: 100%; 
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(255, 255, 255);
            color: rgb(255, 217, 0);
            border: none;
            cursor: pointer;
        }
        .button-star:hover {
            background-color:rgb(48, 61, 143);
            color: rgb(255, 255, 255);
        }
        .button-star i {
            font-size: 50px; 
        }
        /* Red Circle Overlay */
        .red-circle {
            position: fixed; /* Changed to fixed for better positioning */
            width: 70px; /* Adjust size of the circle */
            height: 70px; /* Adjust size of the circle */
            background-color: rgba(226, 49, 49, 0.747);
            border-radius: 50%;
            z-index: 4; /* Make sure it's above the grid */
            transform: translate(-50%, -50%); /* Center the circle on the click point */
            display: none; /* Hidden by default */
            pointer-events: none; /* Ensures clicks go through to buttons */
        }
    </style>
</head>
<body>
    
    <div class="background-rectangle"></div>
    <h2>BUZZWORD</h2>
    <h1>BINGO</h1>
    
    <!-- This will be replaced with the dynamically populated bingo grid -->
    <div id="bingo-grid" class="square"></div>
    
    <!-- Red Circle Overlay -->
    <div class="red-circle" id="redCircle"></div>

    <!-- Import modules -->
    <script type="module" src="BingoCell.js"></script>
    <script type="module" src="gameFunctionality.js"></script>
    <script type="module" src="generateBingoCard.js"></script>
</body>
</html>
